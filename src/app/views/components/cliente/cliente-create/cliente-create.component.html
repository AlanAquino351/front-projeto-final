<form class="form">
    <h1>Criando Novo Cliente</h1>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex. Alan Aquino">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="Ex. 000.000.000-00">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput placeholder="Ex. (00) 90000-0000">
    </mat-form-field>

    <button (click)="create()" mat-stroked-button color="basic">Criar</button>
    <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
</form>
